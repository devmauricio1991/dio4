<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens align and content</title>

    <style> 

        .container{
            max-width: 350px;
            border: 1px solid black;
            display: flex;
        }

        .item{
            background-color: blueviolet;
            margin: 5px;
            color: azure;
            text-align: center;
            flex: 1;
        }

        .center{
            align-items: center;
        }

    
    </style>


</head>

<body>

    <section class="container center flex">
        <div class="item">item 1</div>
        <div class="item">item 2 e outras coisas</div>
        <div class="item">item 3</div>      
    </section>

    
</body>

</html>
